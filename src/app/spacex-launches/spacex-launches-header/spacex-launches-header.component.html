<div class="launches-header row col-xs-12">

  <div class="col-xs-12 col-lg-6 align-self-center">

    <button tabindex="0" (click)="reloadData()" class="btn btn-outline-white m-0 p-0 position-relative">
      <i class="refresh"></i>
    </button>

  </div>

  <div class="col-xs-12 col-lg-6 align-self-center">

    <div class="d-flex flex-row-reverse">
      <div class="col-xs-4 ml-5">
        <app-custom-checkbox [label]="FILTERS.WITH_REDDIT" (selected)="emitSelectedFilter(FILTERS.WITH_REDDIT, $event)"></app-custom-checkbox>
      </div>
      <div class="col-xs-4 ml-5">
        <app-custom-checkbox [label]="FILTERS.REUSED" (selected)="emitSelectedFilter(FILTERS.REUSED, $event)"></app-custom-checkbox>
      </div>
      <div class="col-xs-4">
        <app-custom-checkbox [label]="FILTERS.LAND_SUCCESS" (selected)="emitSelectedFilter(FILTERS.LAND_SUCCESS, $event)"></app-custom-checkbox>
      </div>
    </div>

  </div>

</div>
