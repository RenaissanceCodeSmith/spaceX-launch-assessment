<div class="launches-list row">

    <div class="col-xs-12 col-sm-6 align-self-center">

        <div class="row">
            <span class="col-xs-6 col-sm-2 text-center">Badge</span>
            <span class="col-xs-6 col-sm-3 text-left">Rocket Name</span>
            <span class="col-xs-6 col-sm-3 text-left">Rocket Type</span>
            <span class="col-xs-6 col-sm-3 text-left">Launch Date</span>
        </div>

    </div>

    <div class="col-xs-12 col-sm-6 align-self-center">

        <div class="row">
            <span class="col-xs-12 col-sm-8 text-left">Details</span>
            <span class="col-xs-6 col-sm-2 text-center">ID</span>
            <span class="col-xs-6 col-sm-2 text-center">Article</span>
        </div>

    </div>

</div>

<div class="launches-list-items">
    <app-spacex-launches-list-item *ngFor="let item of dataList" [listItem]="item"></app-spacex-launches-list-item>
</div>
